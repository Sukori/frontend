<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
	<section class="blue">
		<p>Your Result</p>
		<div class="circle">
			<h1>76</h1>
			<p>of 100</p>
		</div>
		<div>
			<h2>Great</h2>
			<p>You scored higher than 65% of the people who have taken these tests.</p>
		</div>
	</section>

	<section class="white">
		<h2>Summary</h2>

		<div class="snipet">
			<span><img src="./assets/images/icon-reaction.svg" alt="reaction-icon">Reaction</span>
			<span><strong>80</strong> / 100</span>
		</div>

		<div class="snipet">
			<span><img src="./assets/images/icon-memory.svg" alt="memory-icon">Memory</span>
			<span><strong>92</strong> / 100</span>
		</div>

		<div class="snipet">
			<span><img src="./assets/images/icon-verbal.svg" alt="verbal-icon">Verbal</span>
			<span><strong>61</strong> / 100</span>
		</div>

		<div class="snipet">
			<span><img src="./assets/images/icon-visual.svg" alt="visual-icon">Visual</span>
			<span><strong>72</strong> / 100</span>
		</div>

		<button>Continue</button>
	</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://technophil.dev">Philippe Berset</a>.
  </div>
</body>
</html>
